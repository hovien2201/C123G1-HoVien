<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai phuong trinh bac 1</title>
</head>
<body>
    <script>
        let a= prompt("nhap a")
        let b= prompt("nhap b")
        if(a==0){
            if(b==0){
                document.write("phuong trinh vo so nghiem")
            }else{
                document.write("phuong trinh vo nghiem")
            }
        }else{
            let x =-b/a
            document.write("phuong trinh co nghiem la:"+ x)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let s1 = "aabccb";
        let ar1 = s1.split("");
        let s2 = "adcaab";
        let s3 = [];
        for (let j = 0; j < s2.length; j++) {
            for (let i = 0; i < ar1.length; i++) {
                if (s2[j].includes(ar1[i])) {
                    s3.push(s2[j]);
                    ar1.splice(i, 1);
                    break;
                }
            }
        }
        document.write(s3 + "<br>");
        let ar2 = [];
        for (let k = 0; k < s3.length; k++) {
            let check = true;
            for (let i = 0; i < ar2.length; i++) {
                if (ar2[i] == s3[k]) {
                    check = false;
                }
            }
            if (check) {
                ar2.push(s3[k]);
            }
        }
        for (let i = 0; i < ar2.length; i++) {
            let sum = 0;
            for (let h = 0; h < s3.length; h++) {
                if (ar2[i] == s3[h]) {
                    sum++;
                }
            }
            document.write("Phần tử " + ar2[i] + " xuất hiện " + sum + " lần, ");
        }

    </script>
</body>

</html>

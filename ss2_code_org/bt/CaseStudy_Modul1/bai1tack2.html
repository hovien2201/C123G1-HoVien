<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j <= i - 1; j++) {
                if (i == 0 || i == 5 || j == 0 || j == i - 1) {
                    document.write("*");
                }
                else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("nhap do dai mang");
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt("nhap phan tu" + i);
        }
        document.write("mang: " + arr + "<br>");
        let arr1 = [];
        let sum = 0;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j <= i; j++) {
                sum = sum + arr[j];
            }
            arr1.push(sum);
            sum = 0;
        }
        document.write(arr1);
    </script>
</body>

</html>

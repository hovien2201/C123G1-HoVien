<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("nhap chieu cao tam giac ban muon");
        for (let i = 1; i <= n; i++) {
            for (let k = n; k > i; k--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i * 2 - 1; j++) {
                if (i == 1 || i == n || j == 1 || j == i * 2 - 1) {
                    document.write("*");
                }
                else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>

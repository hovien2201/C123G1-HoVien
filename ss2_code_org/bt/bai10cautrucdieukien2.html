    <script>
        let dienNangTieuThu= prompt("nhap doanh dien nang tieu thu(kWh)")
        let tiendien
        switch (dienNangTieuThu) {
            case dienNangTieuThu<50:
                tiendien=dienNangTieuThu*1.678
                document.write("Tien dien la:"+ tiendien +"NGHIN VND")
                break;
            case dienNangTieuThu<100:
                tiendien=dienNangTieuThu*1.734
                document.write("Tien dien la:"+ tiendien +"NGHIN VND")
                break;
            case dienNangTieuThu<200:
                tiendien=dienNangTieuThu*2.014
                document.write("Tien dien la:"+ tiendien +"NGHIN VND")
                break;
            case dienNangTieuThu<300:
                tiendien=dienNangTieuThu*2.536
                document.write("Tien dien la:"+ tiendien +"NGHIN VND")
                break;
            case dienNangTieuThu<400:
                tiendien=dienNangTieuThu*2.834
                document.write("Tien dien la:"+ tiendien +"NGHIN VND")
                break;
            default:
                tiendien=dienNangTieuThu*2.927
                document.write("Tien dien la:"+ tiendien +"NGHIN VND")
                break;
        }

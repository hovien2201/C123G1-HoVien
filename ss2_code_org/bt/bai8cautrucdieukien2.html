<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra tuoi</title>
</head>
<body>
    <script>
        let tuoi= prompt("nhap kiem tra phai tuoi khong")
        // let check=Number.isInteger()
        if (tuoi<=120){
            if(tuoi>0){
                if (tuoi%1==0){
                    document.write("day la tuoi cua mot nguoi") }
                else{
                    document.write("day khong phai la tuoi cua mot nguoi")}
                }
        }
        else{
            document.write("day khong phai la tuoi cua mot nguoi")
        }
    </script>
</body>
</html>

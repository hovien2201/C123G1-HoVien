<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        class Apple{
            constructor(){
                this.weight =10;  //k doi
            }
            getWeight() {
                return this.weight;
            }
            decrease(){               
                this.weight--;              
            }
        }


        class Human{
            constructor(name,gender,weight){
                this.name =name;
                this.gender=gender;
                this.weight=weight;
            }
            
            say(text){
                document.write(text);
            }
            check(apple){
                return apple.getWeight()>0;
            }
            eat(apple){
                if(this.check(apple)){
                this.weight++;
                apple.decrease();
                }
            }
            
        }
        
        let adam = new Human("adam","nam", 60);
        let eva = new Human("eva", "nu", 45);
        let apple1 = new Apple();
        // while(apple1.weight<=0){                em thu hoai sao k dc cach nay huhu
        let n=0;
        while(n<1000){           
            adam.eat(apple1);
            adam.say("adam an tao"+"<br>");
            document.write("can nang adam: "+adam.weight+"<br>");
            document.write("can nang qua tao: "+apple1.weight+"<br>");
            eva.eat(apple1);
            eva.say("eva an tao"+"<br>");
            document.write("can nang eva: "+eva.weight+"<br>"); 
            document.write("can nang qua tao: "+apple1.weight+"<br>");
            document.write("<br>");
            if(apple1.weight==0){
                n=1000;
            }
            n++
        }           
    </script>
</body>
</html>

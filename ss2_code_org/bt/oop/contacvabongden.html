<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        class ElectricLamp{
            constructor(status){
                this.status=status;
            }
            getStatus(){
                return this.status;
            }
        }
        class SwitchButton{
            constructor(status,lamp){
                this.status=status;
                this.lamp=lamp;
            }
            getLamp(){
                return this.lamp;
            }
            setLamp(){
                this.lamp=lamp;
            }
            connectToLamp(Electriclamp){
                return this.lamp = Electriclamp;
            }

            Off(){
                this.lamp = false;
                return this.status = false;
            }

            On(){
                this.lamp= true;
                return this.status = true;
            }
        }
        let electricLamp1 = new ElectricLamp(false);
        let switchButton1 = new SwitchButton(electricLamp1,false);
        for(let i=0;i<5;i++){
            document.write(switchButton1.On()+"<br>");
            document.write(electricLamp1.getStatus()+"<br>");
        }
    </script>
</body>
</html>

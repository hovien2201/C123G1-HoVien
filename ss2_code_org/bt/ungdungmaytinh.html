<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung may tinh</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="number" id="num1" placeholder="nhap so thu nhat">
    <input type="number" id="num2" placeholder="nhap so thu hai"><br>
    <button onclick="Add()">Cộng</button>
    <button onclick="Sub()">Trừ</button>
    <button onclick="Nob()">Nhan</button>
    <button onclick="Nid()">Chia</button>
    <h3>Result:</h3>
    <div id="result">Day la ket qua</div>
    <script>
    function Add() {
        let number1 = document.getElementById("num1").value; 
        let number2 = document.getElementById("num2").value; 
        let result = Number(number1) + Number(number2); 
        document.getElementById("result").innerHTML = result;
    }

    function Sub() {
        let number1 = document.getElementById("num1").value; 
        let number2 = document.getElementById("num2").value; 
        let result = Number(number1) - Number(number2); 
        document.getElementById("result").innerHTML = result;
    }
    function Nob() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value; 
        let result = Number(number1) * Number(number2); 
        document.getElementById("result").innerHTML = result;
    }
    function Nid() {
        let number1 = document.getElementById("num1").value; 
        let number2 = document.getElementById("num2").value; 
        let result = Number(number1) / Number(number2); 
        document.getElementById("result").innerHTML = result;
    }
    </script>
</body>
</html>

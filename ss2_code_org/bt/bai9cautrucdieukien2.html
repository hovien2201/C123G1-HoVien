<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a= +prompt("nhap a")
        let b= +prompt("nhap b")
        let c= +prompt("nhap c")
        let x1=a+b
        let x2=a+c
        let x3=b+c
        if (a>0 && b>0 && c>0){
            if(x1>c && x2>b && x3>a){
                document.write("day la 3 canh cua tam giac")
            }else{
                document.write("day khong phai la 3 canh cua tam giac")
            }
        }else{
            document.write("day khong phai la 3 canh cua tam giac")
        }
    </script>
</body>

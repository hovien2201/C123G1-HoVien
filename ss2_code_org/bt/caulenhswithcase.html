<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau lenh swith case</title>
</head>
<body>
    <h1 style="color: brown;">Kiem tra so ngay` co trong thang'</h1>
    <input type="number" min="1" max="12" id="thangmay" placeholder="Nhap thang" style="width:10%">
    <button onclick="check()">Check</button>
    <p id="kq">Ket qua:</p>
</body>
<script>
    let thang_1 = "1";
    let thang_2 = "2";
    let thang_3 = "3";
    let thang_4 = "4";
    let thang_5 = "5";
    let thang_6 = "6";
    let thang_7 = "7";
    let thang_8 = "8";
    let thang_9 = "9";
    let thang_10 = "10";
    let thang_11 = "11";
    let thang_12 = "12";
    function check() {
        let thangmay = document.getElementById("thangmay").value;
        switch (thangmay) {
            case thang_1:
            case thang_3:
            case thang_5:
            case thang_7:
            case thang_8:
            case thang_10:
            case thang_12:
                document.getElementById("kq").innerHTML = "Tháng " + thangmay + " có 31 ngày"
                break;
            case thang_4:
            case thang_6:
            case thang_9:
            case thang_11:
                document.getElementById("kq").innerHTML = "Tháng " + thangmay + " có 30 ngày"
                break;
            case thang_2:
                document.getElementById("kq").innerHTML = "Tháng " + thangmay + " có 28 hoặc 29 ngay"
                break;
            default:
                document.getElementById("kq").innerHTML = "Khong co thang nay"
    }
}
</script>
</html>

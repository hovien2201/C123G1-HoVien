<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
    <div style="font-size: 30px;">
        <script>
            let i;
            let j;
            for ( i = 5; i >= 0; i--) {
                for (j = i; j < 5; j++) {
                    document.write("*");
                    }
                    document.write("<br/>");
                }
                document.write("<br/>");
            
            
            for ( i = 0; i < 5; i++) {
                for (j = i; j < 5; j++) {
                    document.write("*");
                    }
                    document.write("<br/>");
                }
                document.write("<br/>");
            
            
            for ( i = 1; i <= 5; i++) {
                for (j = 1; j <= 5; j++) {
                    if(j > 5 - i){
                    document.write("*");
                    }
                    else{
                        document.write("&nbsp&nbsp;");
                    }
                }
                    document.write("<br/>");
                }
                document.write("<br/>");

                for ( i = 1; i <= 5; i++) {
                for (j = 1; j <= 5; j++) {
                    if(j >=  i ){
                    document.write("*");
                    }
                    else{
                        document.write("&nbsp&nbsp;");
                    }
                }
                    document.write("<br/>");
                }

        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title> 
</head>
<body>
    <script>
        let n=+prompt("nhap so phan tu mang");
        let arr =[];
        for(let j=0;j<n;j++){
            arr[j]=+prompt("nhap phan tu"+j);
        }
        document.write("mang moi duoc nhap la:"+arr+"<br>");
        let sum=0;
        for (let i=1;i<arr.length;i+=2){
            if(arr[i] %2==0 ){
                sum=sum+arr[i];
            }
        }
        document.write("tong cac so chan o vi tri chan le: "+sum);
    </script>
</body>
</html>

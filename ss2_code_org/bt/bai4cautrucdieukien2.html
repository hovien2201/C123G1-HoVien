<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh chu nhat</title>
</head>
<body>
    <script>
        let a= prompt("nhap canh dai hinh chu nhat(cm)")
        let b= prompt("nhap canh rong hinh chu nhat(cm)")
        let dientich= a*b
        document.write(" dien tich hinh chu nhat la la:" + dientich +"cm2")
    </script>
</body>
</html>

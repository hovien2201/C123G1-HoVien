<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
    <script>
let n1 = 0;
let n2 = 1;
let nextTerm;

document.write("day 20 so Fibonacci:<br>");
for (let i = 1; i <= 20; i++) {
    document.write(n1+"<br>");
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm;
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("nhap so phan tu mang");
        let arr = [];
        for (let j = 0; j < n; j++) {
            arr[j] = +prompt("nhap phan tu" + j);
        }
        document.write("mang moi duoc nhap la:" + arr + "<br>");
        let sum = 0;
        let sum1 = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                sum++;
            }
            else {
                sum1++;
            }
        }
        if (sum == sum1) {
            document.write("OK");
        }
        else {
            document.write("NO");
        }
    </script>
</body>

</html>

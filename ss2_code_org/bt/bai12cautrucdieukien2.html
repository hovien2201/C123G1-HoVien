<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lai suat ngan hang</title>
</head>
<body>
    <script>
        let tienvay= +prompt("so tien ban vay ngan hang la(trieudong): ")
        let sothang= +prompt("so thang ban vay la: ")
        let laithang= +prompt("lai suat hang thang ngan hang quy dinh la:")
        let laisuat= tienvay* Math.pow((1+laithang),sothang)
        document.write("lai suat ban phai tra khi vay "+tienvay+"trieu trong " +sothang+" thang la:"+(laisuat - tienvay)+"trieu")
    </script>
</body>
</html>

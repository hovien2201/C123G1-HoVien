<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let thunhap= +prompt("thu nhap cua ban(trieu):");
        let thue ;
        switch (true) {
            case thunhap<=5:
                thue=thunhap*0.05
                document.write("thue ban phai tra la:"+ thue+"TRIEU VND");
                break;
            case thunhap<=10:
                thue=thunhap*0.1-0.25
                document.write("thue ban phai tra la:"+ thue +"TRIEU VND");
                break;
            case thunhap<=18:
                thue=thunhap*0.15-0.75
                document.write("thue ban phai tra la:"+ thue +"TRIEU VND");
                break;
            case thunhap<=32:
                thue=thunhap*0.2-1.65
                document.write("thue ban phai tra la:"+ thue +"TRIEU VND");
                break;
            case thunhap<=52:
                thue=thunhap*0.25-3.25
                document.write("thue ban phai tra la:"+ thue +"TRIEU VND");
                break;
            case thunhap<=80:
                thue=thunhap*0.3-5.85
                document.write("thue ban phai tra la:"+ thue +"TRIEU VND");
                break;
            default:
                thue=thunhap*0.35-9.85
                document.write("thue ban phai tra la:"+ thue +"TRIEU VND");
        }
    </script>
</body>
</html>

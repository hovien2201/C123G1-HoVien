<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let TN= +prompt("thu nhap cua ban(trieu):")
        let Thue
        switch (true) {
            case TN<=5:
                Thue=TN*0.05
                document.write("thue ban phai tra la:"+ Thue +"TRIEU VND")
                break;
            case TN<=10:
                Thue=TN*0.1-0.25
                document.write("thue ban phai tra la:"+ Thue +"TRIEU VND")
                break;
            case TN<=18:
                Thue=TN*0.15-0.75
                document.write("thue ban phai tra la:"+ Thue +"TRIEU VND")
                break;
            case TN<=32:
                Thue=TN*0.2-1.65
                document.write("thue ban phai tra la:"+ Thue +"TRIEU VND")
                break;
            case TN<=52:
                Thue=TN*0.25-3.25
                document.write("thue ban phai tra la:"+ Thue +"TRIEU VND")
                break;
            case TN<=80:
                Thue=TN*0.3-5.85
                document.write("thue ban phai tra la:"+ Thue +"TRIEU VND")
                break;
            default:
                Thue=TN*0.35-9.85
                document.write("thue ban phai tra la:"+ Thue +"TRIEU VND")
                break;
        }
    </script>
</body>
</html>

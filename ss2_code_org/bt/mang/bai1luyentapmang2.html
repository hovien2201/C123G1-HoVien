<body>
    <script>
        let a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [44,23,5,12]
            ];
        for(let i=0;i<a.length;i++){
            document.write("row"+i+"<br>");
            for (let j=0;j<a[0].length;j++){
                document.write(a[i][j]+"<br>");
            }
        }
    </script>

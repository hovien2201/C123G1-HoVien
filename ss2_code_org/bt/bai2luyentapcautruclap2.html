<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
        let n = prompt("nhap mot so nguyen ma ban muon giai thua no");
        let giaithua=1;
        let i=1;
        while (i<=n) {
            giaithua = giaithua * i;
            i++;
        }
        document.write("giai thua cua "+n+" la: "+giaithua);
    </script>
</body>
</html>

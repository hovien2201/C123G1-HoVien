<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh tam giac vuong</title>
</head>
<body>
    <script>
        let a= prompt("nhap canh ke1 hinh tam giac vuong(cm)")
        let b= prompt("nhap canh ke2 hinh tam giac vuong(cm)")
        let dientich= a*b/2
        document.write(" dien tich hinh tam giac vuong la:" + dientich +"cm2")
    </script>
</body>
</html>

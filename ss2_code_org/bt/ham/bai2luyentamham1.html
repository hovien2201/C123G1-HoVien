<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a=5;
        function displayNum(a){
            return a=a+1;
        }
        let num= displayNum(a);
        document.write(num+ "<br>");
        document.write(a);
        displayNum(a);
    </script>
</body>
</html>
